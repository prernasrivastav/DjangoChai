{% extends "layout.html" %}

{% block title %}
Chai page
{% endblock %}

{% block content %}
<h1>All chai for you</h1>

<div class="grid grid-cols-10 gap-4 m-4">


{% for chai in chais %}
    <div class="bg-blue-800 p-5 rounded">
        <img class="rounded shadow-lg" src="{{chai.image.url}}" alt="">
        <h3 class="text-2xl font-bold">{{chai.name}}</h3>
        <a href="{% url 'chai_detail' chai.id %}">
            <button
            type="button"
            class="inline-flex bg-orange-600"
            >
                {{chai.type}} - {{chai.id}}
            </button>
        </a>
    </div>

{% endfor %}
</div>

{% endblock %}
